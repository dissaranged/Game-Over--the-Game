<!doctype html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 8</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
          margin: 0;
      }
    </style>
  </head>
  <body>

    <script type="text/javascript">

      var config = {
          type: Phaser.AUTO,
          width: 1024,
          height: 786,
	  pixelArt: true,
          physics: {
              default: 'arcade',
              arcade: {
                  gravity: { y: 300 },
                  debug: false
              }
          },
          scene: {
              preload: preload,
              create: create,
              update: update
          }
      };

      var player;
      var stars;
      var platforms;
      var cursors;
      var score = 0;
      var scoreText;
      var game = new Phaser.Game(config);

      function preload ()
      {
          this.load.image('skyscraper', 'assets/skyscraper.png');
	  this.load.image('houses', 'assets/houses.png')
          this.load.image('ground', 'assets/platform.png');
          this.load.image('star', 'assets/star.png');
          this.load.image('bomb', 'assets/bomb.png');
          this.load.spritesheet('eboy', 'assets/eboy.png', { frameWidth: 650, frameHeight: 650 });
      }

      function create ()
      {
	  const world_width = 3392;
	  this.cameras.main.setBounds(0, 0, world_width, 786);
          this.physics.world.setBounds(0, 0, world_width, 786);
	  
	  let skyscraper = this.add.tileSprite(0,0,world_width, 586,'skyscraper').setOrigin(0,0);
	  skyscraper.scrollFactorX = 0.7;
	  window.skyscraper = skyscraper
	  let houses =this.add.tileSprite(0,200,world_width, 386,'houses').setOrigin(0,0);
	  houses.scrollFactorX = 0.9;
	  platforms = this.physics.add.staticGroup();

	  let ground = this.add.tileSprite(0, 586, world_width*8, 200, 'ground').setScale(0.2).setOrigin(0,0).setDisplayOrigin(0,-20);
	  ground.tilePositionX = -150;
          platforms.add(ground);

          // platforms.create(600, 400, 'ground');
          // platforms.create(50, 250, 'ground');
          // platforms.create(750, 220, 'ground');

          player = this.physics.add.sprite(100, 450, 'eboy').setScale(0.2);

          player.setBounce(0.2);
          player.setCollideWorldBounds(true);

	  this.cameras.main.startFollow(player, true, 0.08, 0.08);
	  this.cameras.main.setZoom(1);
	  
         this.anims.create({
             key: 'left',
             frames: this.anims.generateFrameNumbers('eboy', { frames: [4,5,6,7,8,10,11,13,14] }),
             frameRate: 20,
             repeat: -1
          });

          this.anims.create({
              key: 'turn',
              frames: [ { key: 'eboy', frame: 17 } ],
              frameRate: 20
          });

          this.anims.create({
              key: 'right',
              frames: this.anims.generateFrameNumbers('eboy', {frames:[3,4,5,6,7,8,9,10,12,13]}),
              frameRate: 20,
              repeat: -1
          });

	  this.anims.create({
	      key: 'jump',
              frames: [{key: 'eboy', frame: 18}],
              frameRate: 20,
              repeat: -1
          });

          cursors = this.input.keyboard.createCursorKeys();

          stars = this.physics.add.group({
              key: 'star',
              repeat: 11,
              setXY: { x: 12, y: 0, stepX: 70 }
          });

          stars.children.iterate(function (child) {

              child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

          });

          this.physics.add.collider(player, platforms);
          this.physics.add.collider(stars, platforms);

          this.physics.add.overlap(player, stars, collectStar, null, this);

	  bombs = this.physics.add.group();
	  this.physics.add.collider(bombs, platforms);
	  this.physics.add.collider(player, bombs, hitBomb, null, this);
	  
	  scoreText = this.add.text(16,16, 'score : 0', {fontSize: '32px', fill: '#000'});
      }

      function update ()
      {
          if (cursors.left.isDown)
          {
              player.setVelocityX(-160);

              player.anims.play('left', true);
	      player.flipX = true;
          }
          else if (cursors.right.isDown)
          {
              player.setVelocityX(160);
              player.anims.play('right', true);
	      player.flipX = false;
          }
          else
          {
              player.setVelocityX(0);

              player.anims.play('turn');
          }

          if (cursors.up.isDown && player.body.touching.down)
          {
              player.setVelocityY(-330);
          }
	  if(!player.body.touching.down){
	      player.anims.play('jump', true)
	  }
      }

      function collectStar (player, star)
      {
          star.disableBody(true, true);
	  score += 10;
	  scoreText.setText(`Score: ${score}`)

	  if (stars.countActive(true) === 0) {
	      stars.children.iterate( child => child.enableBody(true, child.x, 0, true, true) );
	  
	      var x = player.x < 400 ? Phaser.Math.Between(400,800) : Phaser.Math.Between(0, 400)
	      var bomb = bombs.create(x, 16, 'bomb');
	      bomb.setBounce(1);
	      bomb.setCollideWorldBounds(true);
	      bomb.setVelocity(Phaser.Math.Between(-200,200), 20);
	  }
      }

      function hitBomb(player, bomb) {
	  this.physics.pause();
	  player.setTint(0xff0000);
	  player.anims.play('turn');
	  gameOver = true;
      }
      
    </script>

  </body>
</html>
